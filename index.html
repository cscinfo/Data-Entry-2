<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>फॉर्म डैशबोर्ड</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      min-height: 100vh;
    }
    .menu {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }
    .menu button {
      padding: 12px 25px;
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .menu button:hover {
      background: linear-gradient(to right, #0056b3, #004494);
    }
    .form-container {
      display: none;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
      max-width: 700px;
      margin: auto;
      animation: fadeIn 0.5s forwards;
    }
    .form-container.active {
      display: block;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    form input, form select, form textarea {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      background: #f9f9f9;
    }
    form input:focus, form select:focus, form textarea:focus {
      border-color: #007bff;
      background: #ffffff;
      outline: none;
    }
    form button {
      background: linear-gradient(to right, #28a745, #218838);
      color: white;
      border: none;
      padding: 14px 35px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
      transition: background 0.3s;
    }
    form button:hover {
      background: linear-gradient(to right, #218838, #1e7e34);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 32px;
    }
    h3 {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }
    /* फॉर्म का बाहरी बॉक्स */
form {
  max-width: 500px;
  margin: 50px auto;
  padding: 30px;
  border: 2px solid #4CAF50;
  border-radius: 15px;
  background-color: #f9f9f9;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  font-family: Arial, sans-serif;
}

/* लेबल स्टाइल */
form label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  color: #333;
  font-size: 16px;
}

/* इनपुट, सेलेक्ट और टेक्स्ट एरिया स्टाइल */
form input[type="text"],
form input[type="email"],
form input[type="tel"],
form input[type="number"],
form input[type="password"],
form textarea,
form select {
  width: 100%;
  padding: 10px 15px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-sizing: border-box;
  font-size: 15px;
  transition: 0.3s;
}

/* इनपुट फोकस स्टाइल */
form input:focus,
form textarea:focus,
form select:focus {
  border-color: #4CAF50;
  box-shadow: 0 0 8px #4CAF50;
  outline: none;
}

/* बटन स्टाइल */
form button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  width: 100%;
  transition: 0.3s;
}

/* बटन पर होवर */
form button:hover {
  background-color: #45a049;
}

/* Placeholder टेक्स्ट स्टाइल */
form input::placeholder,
form textarea::placeholder {
  color: #aaa;
  font-size: 14px;
}

/* Responsive (Mobile friendly) */
@media (max-width: 600px) {
  form {
    padding: 20px;
  }

  </style>
</head>
<body>

<h2>फॉर्म डैशबोर्ड</h2>

<div class="menu">
  <button onclick="showForm(1)">कांटैक्ट फॉर्म</button>
  <button onclick="showForm(2)">कस्टमर डिटेल्स</button>
  <button onclick="showForm(3)">उधार खाता</button>
  <button onclick="showForm(4)">ग्रामीण सर्वे</button>
  <button onclick="showForm(5)">फीडबैक फॉर्म</button>
</div>

<!-- सभी फॉर्म्स -->
<div id="form1" class="form-container">
  <h3>कांटैक्ट फॉर्म</h3>
  <form method="GET" action="https://script.google.com/macros/s/AKfycbyAAnYFwLE93Zn63FGt0PaLrUxZFx9ccuZDJpBUGSB0lDKFYi-y24pfb9m70WmNRg8/exec">
    <input type="hidden" name="type" value="contact">
    <input type="text" name="name" placeholder="नाम" required>
    <input type="text" name="father_name" placeholder="पिता का नाम">
    <input type="tel" name="phone" placeholder="मोबाइल नंबर" required>
    <input type="email" name="email" placeholder="ईमेल">
    <input type="text" name="address" placeholder="पता">
    <textarea name="message" placeholder="संदेश"></textarea>
    <textarea name="remark" placeholder="रिमार्क (यदि कोई हो)"></textarea>
    <button type="submit">सबमिट</button>
  </form>
</div>

<div id="form2" class="form-container">
  <h3>कस्टमर डिटेल्स</h3>
  <form method="GET" action="https://script.google.com/macros/s/AKfycbyAAnYFwLE93Zn63FGt0PaLrUxZFx9ccuZDJpBUGSB0lDKFYi-y24pfb9m70WmNRg8/exec">
    <input type="hidden" name="type" value="customer">
    <input type="text" name="name" placeholder="नाम" required>
    <input type="text" name="father_name" placeholder="पिता का नाम">
    <input type="tel" name="phone" placeholder="मोबाइल नंबर" required>
    <input type="email" name="email" placeholder="ईमेल">
    <input type="text" name="address" placeholder="पता">
    <select name="service" required>
      <option value="">सेवा चुने</option>
      <option>AEPS</option>
      <option>रिचार्ज</option>
      <option>PAN कार्ड</option>
    </select>
    <textarea name="remark" placeholder="रिमार्क (यदि कोई हो)"></textarea>
    <button type="submit">सबमिट</button>
  </form>
</div>

<div id="form3" class="form-container">
  <h3>उधार खाता</h3>
  <form method="GET" action="https://script.google.com/macros/s/AKfycbyAAnYFwLE93Zn63FGt0PaLrUxZFx9ccuZDJpBUGSB0lDKFYi-y24pfb9m70WmNRg8/exec">
    <input type="hidden" name="type" value="udhar">
    <input type="text" name="name" placeholder="ग्राहक का नाम" required>
    <input type="text" name="father_name" placeholder="पिता का नाम">
    <input type="tel" name="phone" placeholder="मोबाइल नंबर">
    <input type="email" name="email" placeholder="ईमेल">
    <input type="text" name="address" placeholder="पता">
    <input type="number" name="amount" placeholder="राशि" required>
    <select name="transaction" required>
      <option value="">लेन-देन प्रकार</option>
      <option>जमा</option>
      <option>उधार</option>
    </select>
    <input type="date" name="date" required>
    <textarea name="note" placeholder="टिप्पणी"></textarea>
    <textarea name="remark" placeholder="रिमार्क (यदि कोई हो)"></textarea>
    <button type="submit">सबमिट</button>
  </form>
</div>

<div id="form4" class="form-container">
  <h3>ग्रामीण सर्वे</h3>
  <form method="GET" action="https://script.google.com/macros/s/AKfycbyAAnYFwLE93Zn63FGt0PaLrUxZFx9ccuZDJpBUGSB0lDKFYi-y24pfb9m70WmNRg8/exec">
    <input type="hidden" name="type" value="survey">
    <input type="text" name="name" placeholder="नाम" required>
    <input type="text" name="father_name" placeholder="पिता का नाम">
    <input type="tel" name="phone" placeholder="मोबाइल नंबर">
    <input type="email" name="email" placeholder="ईमेल">
    <input type="text" name="address" placeholder="पता">
    <input type="text" name="village" placeholder="गांव का नाम" required>
    <input type="text" name="population" placeholder="जनसंख्या">
    <input type="number" name="families" placeholder="कुल परिवार">
    <select name="electricity">
      <option value="">बिजली की स्थिति</option>
      <option>उपलब्ध</option>
      <option>आंशिक</option>
      <option>नहीं</option>
    </select>
    <textarea name="comment" placeholder="टिप्पणी"></textarea>
    <textarea name="remark" placeholder="रिमार्क (यदि कोई हो)"></textarea>
    <button type="submit">सबमिट</button>
  </form>
</div>

<div id="form5" class="form-container">
  <h3>फीडबैक फॉर्म</h3>
  <form method="GET" action="https://script.google.com/macros/s/AKfycbyAAnYFwLE93Zn63FGt0PaLrUxZFx9ccuZDJpBUGSB0lDKFYi-y24pfb9m70WmNRg8/exec">
    <input type="hidden" name="type" value="feedback">
    <input type="text" name="name" placeholder="नाम" required>
    <input type="text" name="father_name" placeholder="पिता का नाम">
    <input type="tel" name="phone" placeholder="मोबाइल नंबर" required>
    <input type="email" name="email" placeholder="ईमेल">
    <input type="text" name="address" placeholder="पता">
    <select name="rating" required>
      <option value="">रेटिंग चुनें</option>
      <option>5 - बहुत अच्छा</option>
      <option>4 - अच्छा</option>
      <option>3 - ठीक</option>
      <option>2 - खराब</option>
      <option>1 - बहुत खराब</option>
    </select>
    <textarea name="feedback" placeholder="आपका फीडबैक"></textarea>
    <textarea name="remark" placeholder="रिमार्क (यदि कोई हो)"></textarea>
    <button type="submit">सबमिट</button>
  </form>
</div>

<script>
  function showForm(num) {
    for (let i = 1; i <= 5; i++) {
      document.getElementById('form' + i).classList.remove('active');
    }
    document.getElementById('form' + num).classList.add('active');
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>
<script>
  let currentForm = null;

  function showForm(formNumber) {
    const selectedForm = document.getElementById(`form${formNumber}`);
    
    if (currentForm && currentForm !== selectedForm) {
      currentForm.classList.remove('active');
    }
    
    if (currentForm === selectedForm) {
      // अगर वही फॉर्म पहले से खुला है, तो छुपा दो
      selectedForm.classList.remove('active');
      currentForm = null;
    } else {
      // अन्यथा नया फॉर्म दिखाओ
      selectedForm.classList.add('active');
      currentForm = selectedForm;
    }
  }
</script>

</body>
</html>
